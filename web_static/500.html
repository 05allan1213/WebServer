<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 Internal Server Error - WebServer Pro</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="app-layout">
        <main class="main-content" style="margin-left: 0; width: 100vw;">
            <div class="error-page-container">

                    <g transform="translate(300, 200) rotate(15)">
                        <path d="M-60,0 L-40,-80 L40,-80 L60,0 L40,80 L-40,80 Z" fill="#3a404d" />

                        <path d="M10,-70 L25,-50 L40,-70 L25,-90 Z" fill="#e2e2e2" />

                        <circle cx="25" cy="0" r="10" fill="#e2e2e2" />
                        <path d="M-20,40 L20,40" stroke="#e2e2e2" stroke-width="8" fill="none" />
                    </g>
                </svg>
                <h1>500</h1>
                <h2>服务器内部错误</h2>
                <p>服务器遇到了一些技术问题，我们的工程师正在紧急修复。请稍后再试。</p>
                <a href="/" class="btn">返回主页</a>
            </div>
        </main>
    </div>
