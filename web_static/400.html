<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>400 Bad Request - WebServer Pro</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="app-layout">
        <main class="main-content" style="margin-left: 0; width: 100vw;">
            <div class="error-page-container">
                <svg class="graphic" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
                    <g transform="translate(300, 200)">
                        <path d="M-100,-80 L100,-80 L120,80 L-120,80 Z" fill="none" stroke="#3a404d" stroke-width="8" />
                        <circle cx="0" cy="0" r="30" fill="#e2e2e2" />
                        <text x="0" y="15" font-size="40" fill="#1a1d24" text-anchor="middle">!</text>
                    </g>
                </svg>
                <h1>400</h1>
                <h2>无效请求</h2>
                <p>服务器无法理解您的请求。请检查请求的语法格式是否正确。</p>
                <a href="/" class="btn">返回主页</a>
            </div>
        </main>
    </div>
</body>

</html>
